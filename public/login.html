<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | DSWD CM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 40px; background-color: #f4f4f4; text-align: center; }
    .hidden { display: none; }
    .login-box { max-width: 400px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; box-sizing: border-box; }
    button { background-color: #9b1c20; color: white; border: none; cursor: pointer; }
    #errorMsg { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

  <div id="loader">Checking login status...</div>

  <div id="login-form-container" class="hidden">
    <div class="login-box">
      <h2>ðŸ”’ Admin Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="errorMsg"></div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc",
      authDomain: "casemanagement-project.firebaseapp.com",
      projectId: "casemanagement-project"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check auth state when the page loads
    auth.onAuthStateChanged(user => {
      if (user) {
        // If user is already logged in, redirect them immediately to the admin panel
        console.log('User already logged in. Redirecting to admin panel.');
        window.location.href = "admin.html";
      } else {
        // If no user is logged in, show the login form
        console.log('No user session found. Showing login form.');
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('login-form-container').classList.remove('hidden');
      }
    });

    // Login form submission logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Success, redirect to admin page
          window.location.href = "admin.html";
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    });
  </script>

</body>
</html>
