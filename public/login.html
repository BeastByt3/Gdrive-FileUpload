<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DSWD CM Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-red: #9b1c20;
      --dark-red: #7e161a;
      --accent-gold: #ffc107;
      --light-gray: #f4f7f6;
      --text-dark: #333333;
      --text-light: #ffffff;
      --border-color: #e0e0e0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      color: var(--text-dark);
    }
    .page-container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: var(--primary-red);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1001;
    }
    .sidebar .header {
      padding: 20px;
      background-color: var(--dark-red);
      color: var(--text-light);
      font-size: 20px;
      font-weight: 700;
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: var(--text-light);
      padding: 18px 20px;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid var(--dark-red);
      transition: background-color 0.2s;
    }
    .sidebar a.active {
      background-color: var(--accent-gold);
      color: var(--text-dark);
    }
    .sidebar a:hover:not(.active) {
      background-color: var(--dark-red);
    }
    .main-content {
      flex-grow: 1;
      margin-left: 250px;
      padding: 0;
      transition: margin-left 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .header-bar {
      display: none; /* Hidden on desktop */
      justify-content: space-between;
      align-items: center;
      background: var(--text-light);
      padding: 10px 20px;
      border-bottom: 1px solid var(--border-color);
      position: absolute; /* Changed from sticky */
      top: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 1000;
    }
    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .content-pusher {
        padding: 30px;
        width: 100%;
        box-sizing: border-box;
    }
    .hidden { display: none; }
    .login-box { 
        max-width: 400px; 
        margin: auto; 
        background: #fff; 
        padding: 30px; 
        border-radius: 8px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: left;
    }
    .login-box h2 {
        text-align: center;
        margin-top: 0;
        color: var(--primary-red);
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 10px;
    }
    input, button { 
        width: 100%; 
        padding: 12px; 
        margin: 10px 0; 
        font-size: 16px; 
        box-sizing: border-box; 
        border-radius: 6px;
    }
    input {
        border: 1px solid var(--border-color);
    }
    button { 
        background-color: var(--primary-red); 
        color: white; 
        border: none; 
        cursor: pointer; 
        font-weight: 600;
    }
    #errorMsg { 
        color: red; 
        margin-top: 10px; 
        text-align: center; 
        font-size: 14px;
    }
    .overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        opacity: 0; visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    @media screen and (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
      .main-content { margin-left: 0; }
      .header-bar { display: flex; }
      .content-pusher { padding: 20px; padding-top: 80px; /* To push content below the header */}
    }
  </style>
</head>
<body>

  <div class="page-container">
    <div class="sidebar" id="sidebar">
        <div class="header">DSWD CM Tool</div>
        
        <div id="public-nav">
            <a href="index.html">üè† Dashboard</a>
            <a href="forms.html">üìù Fill Out a Form</a>
            <a href="upload.html">üì§ Upload Files</a>
            <a href="login.html" class="active">üîí Admin Login</a>
        </div>

    </div>

    <div class="main-content" id="main-content">
      <header class="header-bar">
        <span style="font-weight: 700; color: var(--primary-red);">Login</span>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
      </header>
      
      <div class="content-pusher">
        <div id="loader">Checking login status...</div>
        <div id="login-form-container" class="hidden">
            <div class="login-box">
                <h2>üîí Admin Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                    <div id="errorMsg"></div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });
        const closeMenu = () => {
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        };
        overlay.addEventListener('click', closeMenu);
        mainContent.addEventListener('click', closeMenu);

        const firebaseConfig = {
            apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc",
            authDomain: "casemanagement-project.firebaseapp.com",
            projectId: "casemanagement-project"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('User already logged in. Redirecting to admin panel.');
                window.location.href = "admin.html";
            } else {
                console.log('No user session found. Showing login form.');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('login-form-container').classList.remove('hidden');
            }
        });

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    errorMsg.textContent = error.message;
                });
        });
    });
  </script>

</body>
</html>
