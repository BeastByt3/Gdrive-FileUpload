<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS Form | DSWD CM Tool</title>
    <style>
        /* All the professional CSS we created */
    </style>
</head>
<body>
    <div class="page-container">
        <div class="sidebar" id="sidebar">
            </div>
        <div class="main-content">
            <header class="header-bar"></header>
            <div class="form-wrapper">
                <h2>Senior High School Profiling Form</h2>
                <form id="shsForm">
                    <button type="submit">Submit Form</button>
                </form>
                <div id="submit-status"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Your chained dropdown logic for Track/Strand and Region/Province goes here
            
            const form = document.getElementById('shsForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const statusDiv = document.getElementById('submit-status');
                const submitButton = form.querySelector('button[type="submit"]');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = 'Submitting data...';

                // We call the new, stable endpoint
                const endpoint = 'https://casemanagement-server.onrender.com/submit-shs-form';

                fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(result => {
                    if(!result.success) throw new Error(result.error);
                    statusDiv.innerHTML = '<strong>✅ Success!</strong><br>Your submission has been saved.';
                    form.reset();
                })
                .catch(err => {
                    statusDiv.innerHTML = '❌ Error submitting form.';
                    console.error(err);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Form';
                });
            });
        });
    </script>
</body>
</html>
