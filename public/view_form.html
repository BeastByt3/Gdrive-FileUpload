  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // We wrap ALL our code in this listener to prevent timing errors
    document.addEventListener('DOMContentLoaded', () => {
        // --- Get all elements AFTER the page is ready ---
        const formContainer = document.getElementById('dynamic-form');
        const statusDiv = document.getElementById('submit-status');
        const formTitle = document.getElementById('form-title');
        const mobileHeaderTitle = document.getElementById('mobile-header-title');
        const formDescription = document.getElementById('form-description');
        
        document.getElementById('menu-toggle').addEventListener('click', () => {
          document.getElementById('sidebar').classList.toggle('open');
        });

        // --- Firebase and Data setup ---
        const firebaseConfig = { /* Your config */ };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const locationData = { /* Your location data */ };
        const strandData = { /* Your strand data */ };
        let currentFormId = null;

        // --- Main function to build the form ---
        async function buildForm() {
            const params = new URLSearchParams(window.location.search);
            currentFormId = params.get('id');

            if (!currentFormId) {
                formTitle.innerText = "Error: No form specified.";
                return;
            }
          
            try {
                const doc = await db.collection("forms").doc(currentFormId).get();
                if (!doc.exists) {
                    formTitle.innerText = "Error: Form not found.";
                    return;
                }
                const formData = doc.data();
                document.title = `${formData.title} | DSWD CM Tool`;
                formTitle.innerText = formData.title;
                mobileHeaderTitle.innerText = formData.title;
                formDescription.innerText = formData.description;
                
                // This loop builds the form fields
                formData.fields.forEach(field => {
                    const group = document.createElement('div');
                    // ... (The rest of the form building logic is the same)
                });
                const submitButton = document.createElement('button');
                submitButton.type = 'submit';
                submitButton.textContent = 'Submit Form';
                formContainer.appendChild(submitButton);

                // Add Event Listeners for smart dropdowns
                // ... (The chained dropdown logic is the same)
            } catch (error) {
                console.error("Error rendering form:", error);
                formTitle.innerText = "Error loading form.";
            }
        }

        // --- Form Submission Logic ---
        formContainer.addEventListener('submit', function(e) {
            e.preventDefault();
            const submitButton = formContainer.querySelector('button[type="submit"]');
            const formData = new FormData(formContainer);
            const submissionData = Object.fromEntries(formData.entries());

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'Submitting data...';

            const endpoint = 'https://casemanagement-server.onrender.com/submit-shs';

            fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(submissionData)
            })
            .then(response => response.json())
            .then(result => {
                if (!result.success) { throw new Error(result.error || 'Unknown server error'); }
                statusDiv.innerHTML = `<strong>✅ Success!</strong><br>Your submission has been saved.`;
                formContainer.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.innerHTML = '❌ Error submitting form. Please try again.';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Form';
            });
        });

        // Start the entire process
        buildForm();
    });
  </script>
</body>
