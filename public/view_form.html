<script>
    // ... all the setup code is the same ...
    document.addEventListener('DOMContentLoaded', () => {
        // ... all the form building logic is the same ...

        // === FINAL, STABLE SUBMISSION LOGIC ===
        formContainer.addEventListener('submit', function(e) {
            e.preventDefault();
            const submitButton = formContainer.querySelector('button[type="submit"]');
            const formData = new FormData(formContainer);
            const submissionData = Object.fromEntries(formData.entries());

            // NEW: We now send the entire form definition with the submission
            // This makes the server much smarter.
            const payload = {
                spreadsheetId: document.getElementById('spreadsheetIdFromData').value, // A hidden input we will add
                headers: window.currentFormFields, // The fields array from when we built the form
                submissionData: submissionData
            };
            
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'Submitting data...';

            const endpoint = 'https://casemanagement-server.onrender.com/submit-form';

            fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(result => {
                if (!result.success) { throw new Error(result.error || 'Unknown server error'); }
                statusDiv.innerHTML = `<strong>✅ Success!</strong><br>Your submission has been saved.`;
                formContainer.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.innerHTML = '❌ Error submitting form. Please check the server logs.';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Form';
            });
        });

        // The main function to build the form
        async function buildForm() {
            // ... loads form data from firestore ...
            const formData = doc.data();
            window.currentFormFields = formData.fields; // Save fields globally for submission

            // Add a hidden input to store the sheet ID
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.id = 'spreadsheetIdFromData';
            hiddenInput.value = formData.spreadsheetId;
            formContainer.appendChild(hiddenInput);

            // ... the rest of the form building loop ...
        }

        buildForm();
    });
</script>
