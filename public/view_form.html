<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form | DSWD CM Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-red: #9b1c20; --dark-red: #7e161a; --accent-gold: #ffc107; --light-gray: #f4f7f6; --text-dark: #333333; --text-light: #ffffff; --border-color: #e0e0e0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--light-gray); margin: 0; color: var(--text-dark); }
    .page-container { display: flex; }
    .sidebar { width: 250px; background-color: var(--primary-red); height: 100vh; position: fixed; left: 0; top: 0; transition: transform 0.3s ease; z-index: 1001; }
    .sidebar .header { padding: 20px; background-color: var(--dark-red); color: var(--text-light); font-size: 20px; font-weight: 700; text-align: center; }
    .sidebar a { display: block; color: var(--text-light); padding: 18px 20px; text-decoration: none; font-weight: 600; border-bottom: 1px solid var(--dark-red); }
    .sidebar a.active { background-color: var(--accent-gold); color: var(--text-dark); }
    .sidebar a:hover:not(.active) { background-color: var(--dark-red); }
    .main-content { flex-grow: 1; margin-left: 250px; padding: 0; transition: margin-left 0.3s ease; }
    .header-bar { display: none; justify-content: space-between; align-items: center; background: var(--text-light); padding: 10px 20px; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000;}
    .menu-toggle { font-size: 28px; cursor: pointer; background: none; border: none; }
    .content-pusher { padding: 30px; }
    .form-wrapper { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    h2 { color: var(--primary-red); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-top: 20px; font-weight: 600; font-size: 14px; margin-bottom: 8px; }
    input, select, textarea { width: 100%; padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid var(--border-color); box-sizing: border-box; background-color: var(--light-gray); font-family: 'Inter', sans-serif; }
    button[type="submit"] { background-color: var(--primary-red); color: #fff; padding: 14px; border: none; border-radius: 6px; margin-top: 30px; cursor: pointer; font-weight: 600; width: 100%; font-size: 16px; }
    button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }
    #submit-status { margin-top: 20px; background-color: #e9f5ff; border-radius: 8px; padding: 15px; white-space: pre-wrap; display: none; font-size: 14px; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; visibility: hidden; }
    .overlay.active { opacity: 1; visibility: visible; }
    @media screen and (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; } .header-bar { display: flex; } .content-pusher { padding: 20px; } }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar" id="sidebar">
        <div class="header">DSWD CM Tool</div>
        <div id="public-nav">
            <a href="index.html">üè† Dashboard</a>
            <a href="forms.html" class="active">üìù Fill Out a Form</a>
            <a href="upload.html">üì§ Upload Files</a>
            <a href="login.html">üîí Admin Login</a>
        </div>
        <div id="admin-nav" style="display: none;">
            <a href="index.html">üè† Dashboard</a>
            <a href="forms.html" class="active">üìù Fill Out a Form</a>
            <a href="upload.html">üì§ Upload Files</a>
            <a href="admin.html">‚öôÔ∏è Admin Panel</a>
            <a href="#" id="logout-button">üö™ Logout</a>
        </div>
    </div>
    <div class="main-content" id="main-content">
      <header class="header-bar">
        <span id="mobile-header-title" style="font-weight: 700; color: var(--primary-red);">Loading Form...</span>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
      </header>
      <div class="content-pusher">
        <div class="form-wrapper">
            <h2 id="form-title">Loading...</h2>
            <p id="form-description"></p>
            <form id="dynamic-form" novalidate></form>
            <div id="submit-status"></div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const formContainer = document.getElementById('dynamic-form');
        const statusDiv = document.getElementById('submit-status');
        const formTitle = document.getElementById('form-title');
        const mobileHeaderTitle = document.getElementById('mobile-header-title');
        const formDescription = document.getElementById('form-description');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const overlay = document.getElementById('overlay');
        const publicNav = document.getElementById('public-nav');
        const adminNav = document.getElementById('admin-nav');
        const logoutButton = document.getElementById('logout-button');
        
        let currentFormId = null;
        let currentFormFields = [];
        let currentSpreadsheetId = null;
        let sourceFieldNames = new Set();

        menuToggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('open'); overlay.classList.toggle('active'); });
        const closeMenu = () => { if (sidebar.classList.contains('open')) { sidebar.classList.remove('open'); overlay.classList.remove('active'); } };
        overlay.addEventListener('click', closeMenu);
        mainContent.addEventListener('click', closeMenu);
        
        const firebaseConfig = { apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc", authDomain: "casemanagement-project.firebaseapp.com", projectId: "casemanagement-project" };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                publicNav.style.display = 'none';
                adminNav.style.display = 'block';
            } else {
                publicNav.style.display = 'block';
                adminNav.style.display = 'none';
            }
        });

        if (logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm("Are you sure you want to log out?")) { auth.signOut().then(() => { window.location.href = 'index.html'; }); }
            });
        }

        function evaluateRules(changedFieldName) {
            const sourceField = formContainer.querySelector(`[name="${changedFieldName}"]`);
            if (!sourceField) return;
            const sourceValue = sourceField.value;
            currentFormFields.forEach(field => {
                if (field.conditionalLogic && field.conditionalLogic.sourceField === changedFieldName) {
                    const dependentElementContainer = document.getElementById(`group-${field.name}`);
                    const dependentInput = dependentElementContainer ? dependentElementContainer.querySelector(`[name="${field.name}"]`) : null;
                    if (!dependentElementContainer || !dependentInput) return;
                    const logic = field.conditionalLogic;
                    let isConditionMet = false;
                    if (logic.action === 'show') {
                        isConditionMet = (sourceValue === logic.value);
                        dependentElementContainer.style.display = isConditionMet ? 'block' : 'none';
                    }
                    if (logic.action === 'updateOptions') {
                        const newOptions = logic.optionMap[sourceValue] || [];
                        isConditionMet = newOptions.length > 0;
                        dependentInput.innerHTML = `<option value="">Select ${field.label}...</option>`;
                        newOptions.forEach(opt => {
                            const option = document.createElement('option');
                            option.value = opt;
                            option.textContent = opt;
                            dependentInput.appendChild(option);
                        });
                    }
                    dependentInput.disabled = !isConditionMet;
                    if (field.required) {
                        dependentInput.required = isConditionMet;
                    }
                }
            });
        }

        async function buildForm() {
            const params = new URLSearchParams(window.location.search);
            currentFormId = params.get('id');
            if (!currentFormId) { formTitle.innerText = "Error: No form specified."; return; }
          
            try {
                const doc = await db.collection("forms").doc(currentFormId).get();
                if (!doc.exists) { formTitle.innerText = "Error: Form not found."; return; }
                const formData = doc.data();
                currentFormFields = formData.fields || [];
                currentSpreadsheetId = formData.spreadsheetId || null;
                
                document.title = `${formData.title} | DSWD CM Tool`;
                formTitle.innerText = formData.title;
                mobileHeaderTitle.innerText = formData.title;
                formDescription.innerText = formData.description;
                formContainer.innerHTML = '';
                
                currentFormFields.forEach(field => {
                    const group = document.createElement('div');
                    group.className = 'form-group';
                    group.id = `group-${field.name}`;
                    const label = document.createElement('label');
                    label.setAttribute('for', field.name);
                    label.textContent = field.label;
                    group.appendChild(label);
                    let input;
                    if (field.type === 'select') {
                        input = document.createElement('select');
                        input.innerHTML = `<option value="">Select ${field.label}...</option>`;
                        (field.options || []).forEach(opt => {
                            const option = document.createElement('option');
                            option.value = opt;
                            option.textContent = opt;
                            input.appendChild(option);
                        });
                    } else {
                        input = document.createElement('input');
                        input.type = field.type;
                    }
                    input.id = field.name;
                    input.name = field.name;
                    if (field.required) input.required = true;
                    group.appendChild(input);
                    formContainer.appendChild(group);

                    if (field.conditionalLogic) {
                        group.style.display = 'none';
                        input.required = false;
                        input.disabled = true;
                    }
                });

                const submitButton = document.createElement('button');
                submitButton.type = 'submit';
                submitButton.textContent = 'Submit Form';
                formContainer.appendChild(submitButton);

                sourceFieldNames = new Set(currentFormFields.map(f => f.conditionalLogic?.sourceField).filter(Boolean));
                sourceFieldNames.forEach(name => {
                    const sourceElement = formContainer.querySelector(`[name="${name}"]`);
                    if (sourceElement) {
                        sourceElement.addEventListener('change', () => evaluateRules(name));
                    }
                });
            } catch (error) { console.error("Error rendering form:", error); formTitle.innerText = "Error loading form."; }
        }

        formContainer.addEventListener('submit', function(e) {
            if (!formContainer.checkValidity()) {
                e.preventDefault();
                alert('Please fill out all visible required fields.');
                return;
            }
            e.preventDefault();
            const submitButton = formContainer.querySelector('button[type="submit"]');
            const formData = new FormData(formContainer);
            const submissionData = Object.fromEntries(formData.entries());
            const payload = { formId: currentFormId, submissionData };
            
            if (!payload.formId) { alert("Error: Form ID is missing."); return; }
            submitButton.disabled = true;
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'Submitting data...';
            const endpoint = 'https://casemanagement-server.onrender.com/submit-form';
            fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(result => {
                if (!result.success) { throw new Error(result.error || 'Unknown error'); }
                statusDiv.innerHTML = `<strong>‚úÖ Success!</strong><br>${result.message}`;
                formContainer.reset();
                sourceFieldNames.forEach(name => evaluateRules(name));
            })
            .catch(error => {
                console.error('Submission Error:', error);
                statusDiv.innerHTML = `‚ùå Error submitting form: ${error.message}`;
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Form';
            });
        });
        
        buildForm();
    });
  </script>
</body>
</html>
