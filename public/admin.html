<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | DSWD CM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #9b1c20;
      --secondary-color: #f9f9f9;
      --accent-color: #ffc107;
      --text-color: #333;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--secondary-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 40px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="text"] {
      width: 70%;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    button:hover {
      background-color: #7e161a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 5px 0;
    }
    .remove-btn {
      background-color: #ccc;
      color: #333;
      margin-left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    üõ†Ô∏è Admin Panel - DSWD Case Management Tool
  </header>

  <div class="container">
    <div class="section">
      <h2>üìÅ Manage Upload File Types</h2>
      <div class="form-group">
        <label>City/Municipality</label>
        <input type="text" id="cityInput" placeholder="Enter City or Municipality">
        <button onclick="addCity()">Add City</button>
        <ul id="cityList"></ul>
      </div>

      <div class="form-group">
        <label>File Types</label>
        <input type="text" id="fileTypeInput" placeholder="Enter File Type">
        <button onclick="addFileType()">Add File Type</button>
        <ul id="fileTypeList"></ul>
      </div>

      <div class="form-group">
        <label>Google Drive Folder ID</label>
        <input type="text" id="driveFolderId" placeholder="Enter Google Drive Folder ID">
      </div>

      <button onclick="saveSettings()">üíæ Save Upload Settings</button>
    </div>
  </div>

  <script>
    let cities = [];
    let fileTypes = [];

    function addCity() {
      const input = document.getElementById("cityInput");
      const value = input.value.trim();
      if (value && !cities.includes(value)) {
        cities.push(value);
        updateList("cityList", cities, "city");
        input.value = "";
      }
    }

    function addFileType() {
      const input = document.getElementById("fileTypeInput");
      const value = input.value.trim();
      if (value && !fileTypes.includes(value)) {
        fileTypes.push(value);
        updateList("fileTypeList", fileTypes, "file");
        input.value = "";
      }
    }

    function removeItem(type, index) {
      if (type === "city") cities.splice(index, 1);
      else fileTypes.splice(index, 1);
      updateList(type === "city" ? "cityList" : "fileTypeList", type === "city" ? cities : fileTypes, type);
    }

    function updateList(listId, items, type) {
      const list = document.getElementById(listId);
      list.innerHTML = "";
      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item;
        const btn = document.createElement("button");
        btn.textContent = "‚úñ";
        btn.className = "remove-btn";
        btn.onclick = () => removeItem(type, index);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function saveSettings() {
      const folderId = document.getElementById("driveFolderId").value.trim();
      fetch("https://casemanagement-server.onrender.com/save-settings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          cities,
          fileTypes,
          driveFolderId: folderId
        })
      })
      .then(res => res.ok ? alert("Settings saved successfully!") : alert("Error saving settings"));
    }

    async function loadSettings() {
      try {
        const res = await fetch("https://casemanagement-server.onrender.com/get-settings");
        const data = await res.json();
        cities = data.cities || [];
        fileTypes = data.fileTypes || [];
        document.getElementById("driveFolderId").value = data.driveFolderId || "";
        updateList("cityList", cities, "city");
        updateList("fileTypeList", fileTypes, "file");
      } catch (e) {
        console.error("Failed to load settings:", e);
      }
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
