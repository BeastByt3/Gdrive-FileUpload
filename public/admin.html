<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | DSWD CM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #9b1c20;
      --secondary-color: #f9f9f9;
      --accent-color: #ffc107;
      --text-color: #333;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--secondary-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      background-color: #f5f5f5;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7e161a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .actions button {
      margin-right: 5px;
    }
    .multi-entry {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .multi-entry input {
      flex: 1;
    }
  </style>
</head>
