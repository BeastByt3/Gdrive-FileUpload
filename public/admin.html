<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | DSWD CM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #9b1c20;
      --secondary-color: #f9f9f9;
      --accent-color: #ffc107;
      --text-color: #333;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--secondary-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      background-color: #f5f5f5;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7e161a;
    }
    .inline-inputs input {
      width: calc(100% - 50px);
      display: inline-block;
    }
    .inline-inputs button {
      width: 40px;
      margin-left: 5px;
      display: inline-block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    üõ†Ô∏è Admin Panel - DSWD Case Management Tool
  </header>

  <div class="container">
    <div class="section">
      <h2>üìä Site Status Overview</h2>
      <div class="card">
        <p><strong>Total Uploads:</strong> <span id="totalUploads">Loading...</span></p>
        <p><strong>Total Form Submissions:</strong> <span id="totalSubmissions">Loading...</span></p>
        <p><strong>Top Cities by Uploads:</strong></p>
        <ul id="topCitiesUploads"></ul>
        <p><strong>Top Cities by Form Submissions:</strong></p>
        <ul id="topCitiesForms"></ul>
      </div>
    </div>

    <div class="section">
      <h2>üìÑ Manage Forms</h2>
      <button onclick="createForm()">‚ûï Create New Form</button>
      <div id="formList"></div>
    </div>

    <div class="section">
      <h2>üìÅ Manage Upload File Types</h2>
      <form id="fileSettingsForm">
        <div class="form-group">
          <label>City/Municipality</label>
          <div id="cityFields"></div>
          <button type="button" onclick="addCityField()">‚ûï Add City</button>
        </div>
        <div class="form-group">
          <label>File Types</label>
          <div id="fileTypeFields"></div>
          <button type="button" onclick="addFileTypeField()">‚ûï Add File Type</button>
        </div>
        <div class="form-group">
          <label for="driveFolderId">Google Drive Folder ID</label>
          <input type="text" id="driveFolderId" placeholder="Enter Google Drive Folder ID">
        </div>
        <button type="submit">üíæ Save Upload Settings</button>
      </form>
    </div>
  </div>

  <script>
    function createForm() {
      alert("Form builder will launch here (to be implemented).");
    }

    function addCityField(value = "") {
      const container = document.getElementById("cityFields");
      const div = document.createElement("div");
      div.className = "inline-inputs";
      div.innerHTML = `<input type="text" value="${value}" /><button type="button" onclick="this.parentNode.remove()">‚ùå</button>`;
      container.appendChild(div);
    }

    function addFileTypeField(value = "") {
      const container = document.getElementById("fileTypeFields");
      const div = document.createElement("div");
      div.className = "inline-inputs";
      div.innerHTML = `<input type="text" value="${value}" /><button type="button" onclick="this.parentNode.remove()">‚ùå</button>`;
      container.appendChild(div);
    }

    document.getElementById("fileSettingsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cities = Array.from(document.querySelectorAll("#cityFields input")).map(i => i.value.trim()).filter(v => v);
      const fileTypes = Array.from(document.querySelectorAll("#fileTypeFields input")).map(i => i.value.trim()).filter(v => v);
      const folderId = document.getElementById("driveFolderId").value.trim();

      const settings = {
        cities,
        fileTypes,
        driveFolderId: folderId
      };

      fetch("https://casemanagement-server.onrender.com/save-settings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(settings)
      })
      .then(res => res.ok ? alert("Settings saved successfully") : alert("Error saving settings"));
    });

    // Initial load of fields from backend (optional)
    fetch("https://casemanagement-server.onrender.com/get-settings")
      .then(res => res.json())
      .then(data => {
        data.cities?.forEach(c => addCityField(c));
        data.fileTypes?.forEach(f => addFileTypeField(f));
        if (data.driveFolderId) document.getElementById("driveFolderId").value = data.driveFolderId;
      });
  </script>
</body>
</html>
