<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms | DSWD CM Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-red: #9b1c20; --dark-red: #7e161a; --accent-gold: #ffc107; --light-gray: #f4f7f6; --text-dark: #333333; --text-light: #ffffff; --border-color: #e0e0e0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--light-gray); margin: 0; color: var(--text-dark); }
    .page-container { display: flex; }
    .sidebar { width: 250px; background-color: var(--primary-red); height: 100vh; position: fixed; left: 0; top: 0; transition: transform 0.3s ease; z-index: 1001; }
    .sidebar .header { padding: 20px; background-color: var(--dark-red); color: var(--text-light); font-size: 20px; font-weight: 700; text-align: center; }
    .sidebar a { display: block; color: var(--text-light); padding: 18px 20px; text-decoration: none; font-weight: 600; border-bottom: 1px solid var(--dark-red); }
    .sidebar a.active { background-color: var(--accent-gold); color: var(--text-dark); }
    .sidebar a:hover:not(.active) { background-color: var(--dark-red); }
    .main-content { flex-grow: 1; margin-left: 250px; padding: 0; transition: margin-left 0.3s ease; }
    .header-bar { display: none; justify-content: space-between; align-items: center; background: var(--text-light); padding: 10px 20px; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
    .menu-toggle { font-size: 28px; cursor: pointer; background: none; border: none; }
    .content-pusher { padding: 30px; }
    h2 { color: var(--primary-red); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
    .form-list { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
    .form-card { display: block; background: #fff; border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; text-decoration: none; color: var(--text-dark); transition: box-shadow 0.2s; }
    .form-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .form-card strong { font-size: 1.1em; color: var(--primary-red); }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; visibility: hidden; }
    .overlay.active { opacity: 1; visibility: visible; }
    @media screen and (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; } .header-bar { display: flex; } .content-pusher { padding: 20px; } }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar" id="sidebar">
        <div class="header">DSWD CM Tool</div>
        <div id="public-nav">
            <a href="index.html">üè† Dashboard</a>
            <a href="forms.html" class="active">üìù Fill Out a Form</a>
            <a href="upload.html">üì§ Upload Files</a>
            <a href="login.html">üîí Admin Login</a>
        </div>
        <div id="admin-nav" style="display: none;">
            <a href="index.html">üè† Dashboard</a>
            <a href="forms.html" class="active">üìù Fill Out a Form</a>
            <a href="upload.html">üì§ Upload Files</a>
            <a href="admin.html">‚öôÔ∏è Admin Panel</a>
            <a href="#" id="logout-button">üö™ Logout</a>
        </div>
    </div>
    <div class="main-content" id="main-content">
      <header class="header-bar">
        <span style="font-weight: 700; color: var(--primary-red);">Forms</span>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
      </header>
      <div class="content-pusher">
        <h2>üìù Select a Form to Fill Out</h2>
        <div class="form-list" id="form-list-container">
            <p>Loading available forms from the database...</p>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const overlay = document.getElementById('overlay');
        const publicNav = document.getElementById('public-nav');
        const adminNav = document.getElementById('admin-nav');
        const logoutButton = document.getElementById('logout-button');

        menuToggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('open'); overlay.classList.toggle('active'); });
        const closeMenu = () => { if (sidebar.classList.contains('open')) { sidebar.classList.remove('open'); overlay.classList.remove('active'); } };
        overlay.addEventListener('click', closeMenu);

        const firebaseConfig = { apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc", authDomain: "casemanagement-project.firebaseapp.com", projectId: "casemanagement-project" };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                publicNav.style.display = 'none';
                adminNav.style.display = 'block';
            } else {
                publicNav.style.display = 'block';
                adminNav.style.display = 'none';
            }
        });

        if(logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm("Are you sure you want to log out?")) { auth.signOut().then(() => { window.location.href = 'index.html'; }); }
            });
        }

        async function loadFormsList() {
          const container = document.getElementById('form-list-container');
          container.innerHTML = '<p>Loading available forms...</p>';
          try {
            // === THIS IS THE ONLY CHANGE ===
            // This query now only gets forms where isEnabled is true.
            const formsSnapshot = await db.collection("forms").where("isEnabled", "==", true).orderBy("title").get();
            
            if (formsSnapshot.empty) {
                container.innerHTML = '<p>There are no active forms available at this time.</p>';
                return;
            }
            container.innerHTML = '';
            formsSnapshot.forEach(doc => {
                const formData = doc.data();
                const formId = doc.id;
                const link = document.createElement('a');
                link.href = `view_form.html?id=${formId}`;
                link.className = 'form-card';
                link.innerHTML = `<strong>${formData.title || 'Untitled Form'}</strong><br><small>${formData.description || 'No description.'}</small>`;
                container.appendChild(link);
            });
          } catch (error) {
              console.error("Error loading forms list:", error);
              container.innerHTML = '<p>Error loading forms. You may need to create a database index. Please open the developer console (F12) for a link.</p>';
          }
        };
        
        loadFormsList();
    });
  </script>
</body>
</html>
