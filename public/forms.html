<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSWD Forms Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #9b1c20;
    }
    .form-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .form-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-card:hover {
      background-color: #f0f0f0;
    }
    .form-builder {
      margin-top: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ffc107;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Fill Out a Form</h2>
    <div class="form-list">
      <div class="form-card" onclick="loadForm('household')">
        <strong>Household Assessment</strong><br><small>Profile and evaluate family status</small>
      </div>
      <div class="form-card" onclick="loadForm('referral')">
        <strong>Referral Form</strong><br><small>Refer case for assistance</small>
      </div>
      <div class="form-card" onclick="loadForm('progress')">
        <strong>Progress Notes</strong><br><small>Case development monitoring</small>
      </div>
    </div>

    <div class="form-builder" id="formBuilder"></div>
  </div>

  <script>
    function loadForm(id) {
      const container = document.getElementById("formBuilder");
      let formHTML = "";
      if (id === 'household') {
        formHTML = `
          <form><h3>Household Assessment</h3>
            <div class='form-group'>
              <label for='name'>Full Name</label>
              <input type='text' required>
            </div>
            <div class='form-group'>
              <label for='income'>Monthly Income</label>
              <input type='number'>
            </div>
            <button type='submit'>Submit</button>
          </form>`;
      } else if (id === 'referral') {
        formHTML = `
          <form><h3>Referral Form</h3>
            <div class='form-group'>
              <label for='refDetails'>Referral Details</label>
              <textarea required></textarea>
            </div>
            <button type='submit'>Submit</button>
          </form>`;
      } else if (id === 'progress') {
        formHTML = `
          <form><h3>Progress Notes</h3>
            <div class='form-group'>
              <label for='update'>Update Notes</label>
              <textarea required></textarea>
            </div>
            <button type='submit'>Submit</button>
          </form>`;
      }
      container.innerHTML = formHTML;
    }
  </script>
</body>
</html>
