<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSWD Case Management</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #9b1c20;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background: white;
      margin: 10px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card a {
      display: block;
      padding: 12px 20px;
      background-color: #9b1c20;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card a:hover {
      background-color: #7e161a;
    }
  </style>
</head>
<body>
  <h1>📂 DSWD Case Management Portal</h1>

  <div class="card">
    <p>📤 Upload Files</p>
    <a href="upload.html">Go to Upload Tool</a>
  </div>

  <div class="card">
    <p>📝 Fill Out a Form</p>
    <a href="forms.html">Go to Form Tool</a>
  </div>
</body>
</html>
