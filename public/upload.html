<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files | DSWD CM Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-red: #9b1c20; --dark-red: #7e161a; --accent-gold: #ffc107; --light-gray: #f4f7f6; --text-dark: #333333; --text-light: #ffffff; --border-color: #e0e0e0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--light-gray); margin: 0; color: var(--text-dark); }
    .page-container { display: flex; }
    .sidebar { width: 250px; background-color: var(--primary-red); height: 100vh; position: fixed; left: 0; top: 0; transition: transform 0.3s ease; }
    .sidebar .header { padding: 20px; background-color: var(--dark-red); color: var(--text-light); font-size: 20px; font-weight: 700; text-align: center; }
    .sidebar a { display: block; color: var(--text-light); padding: 18px 20px; text-decoration: none; font-weight: 600; border-bottom: 1px solid var(--dark-red); transition: background-color 0.2s; }
    .sidebar a.active { background-color: var(--accent-gold); color: var(--text-dark); }
    .sidebar a:hover:not(.active) { background-color: var(--dark-red); }
    .main-content { flex-grow: 1; margin-left: 250px; padding: 30px; transition: margin-left 0.3s ease; }
    .header-bar { display: none; justify-content: space-between; align-items: center; background: var(--text-light); padding: 10px 20px; border-bottom: 1px solid var(--border-color); }
    .menu-toggle { font-size: 28px; cursor: pointer; background: none; border: none; }
    .form-wrapper { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    h2 { color: var(--primary-red); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
    label { display: block; margin-top: 20px; font-weight: 600; font-size: 14px; margin-bottom: 8px; }
    input, select { width: 100%; padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid var(--border-color); box-sizing: border-box; background-color: var(--light-gray); font-family: 'Inter', sans-serif; }
    button[type="submit"] { background-color: var(--primary-red); color: #fff; padding: 14px; border: none; border-radius: 6px; margin-top: 30px; cursor: pointer; font-weight: 600; width: 100%; font-size: 16px; transition: background-color 0.2s; }
    button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; background-color: #e9f5ff; border-radius: 8px; padding: 15px; white-space: pre-wrap; font-size: 14px; }
    @media screen and (max-width: 768px) { .sidebar { transform: translateX(-100%); z-index: 1000; } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; padding: 20px; } .header-bar { display: flex; } }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar" id="sidebar">
      <div class="header">DSWD CM Tool</div>
      <a href="index.html">üè† Dashboard</a>
      <a href="forms.html">üìù Fill Out a Form</a>
      <a href="upload.html" class="active">üì§ Upload Files</a>
      <a href="admin.html">‚öôÔ∏è Admin Panel</a>
      <a href="login.html">üîí Login</a>
    </div>

    <div class="main-content">
      <header class="header-bar">
        <span style="font-weight: 700; color: var(--primary-red);">Upload Files</span>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
      </header>

      <div class="form-wrapper">
        <h2>üì§ Upload Tool</h2>
        <form id="uploadForm">
          <label for="location">City/Municipality <span style="color:#d9534f;">*</span></label>
          <select id="location" name="location" required>
            <option value="" disabled selected>Loading...</option>
          </select>

          <label for="fileType">File Type <span style="color:#d9534f;">*</span></label>
          <select id="fileType" name="fileType" required>
            <option value="" disabled selected>Loading...</option>
          </select>

          <label for="email">Your Email <span style="color:#d9534f;">*</span></label>
          <input type="email" id="email" name="email" required placeholder="example@email.com">
          
          <label for="file">Select File <span style="color:#d9534f;">*</span></label>
          <input type="file" id="file" name="file" required>
          
          <button type="submit" id="submitButton">Upload File</button>
        </form>
        <div id="status" style="display:none;"></div>
      </div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // --- Mobile menu script ---
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });

    // --- Logic to load dropdowns from Firestore ---
    const firebaseConfig = {
      apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc",
      authDomain: "casemanagement-project.firebaseapp.com",
      projectId: "casemanagement-project"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    async function loadUploadSettings() {
      const locSelect = document.getElementById("location");
      const typeSelect = document.getElementById("fileType");
      try {
        const docRef = db.collection("config").doc("uploadSettings");
        const doc = await docRef.get();
        if (doc.exists) {
          const data = doc.data();
          locSelect.innerHTML = `<option value="" disabled selected>Select City/Municipality</option>`;
          if (Array.isArray(data.cities)) {
            data.cities.forEach(city => {
              locSelect.innerHTML += `<option value="${city}">${city}</option>`;
            });
          }
          typeSelect.innerHTML = `<option value="" disabled selected>Select File Type</option>`;
          if (Array.isArray(data.fileTypes)) {
            data.fileTypes.forEach(type => {
              typeSelect.innerHTML += `<option value="${type}">${type}</option>`;
            });
          }
        } else {
          locSelect.innerHTML = `<option disabled>No settings found</option>`;
          typeSelect.innerHTML = `<option disabled>No types found</option>`;
        }
      } catch (error) {
        console.error("Error loading settings:", error);
        locSelect.innerHTML = `<option disabled>Error loading</option>`;
        typeSelect.innerHTML = `<option disabled>Error loading</option>`;
      }
    }
    window.onload = loadUploadSettings;

    // --- File Upload Submission Logic ---
    const uploadForm = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');
    const submitButton = document.getElementById('submitButton');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(uploadForm);
      if (!formData.get('file').size) {
        statusDiv.textContent = 'Please select a file to upload.';
        statusDiv.style.display = 'block';
        return;
      }
      
      submitButton.disabled = true;
      submitButton.textContent = 'Uploading...';
      statusDiv.style.display = 'block';
      statusDiv.innerHTML = 'Uploading file... This may take a moment.';

      const endpoint = 'https://casemanagement-server.onrender.com/upload-file';

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (!response.ok) { throw new Error(result.message || 'Server error'); }

        statusDiv.innerHTML = `<strong>‚úÖ Success!</strong><br>${result.message}`;
        uploadForm.reset();
        
      } catch (error) {
        console.error('Upload error:', error);
        statusDiv.innerHTML = '‚ùå Error uploading file. Please try again.';
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Upload File';
      }
    });
  </script>
</body>
</html>
