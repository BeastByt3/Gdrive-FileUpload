<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files | DSWD CM Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Full, Modern DSWD Theme CSS */
    :root { 
      --primary-red: #9b1c20; 
      --dark-red: #7e161a; 
      --accent-gold: #ffc107; 
      --light-gray: #f4f7f6; 
      --text-dark: #333333; 
      --text-light: #ffffff; 
      --border-color: #e0e0e0;
      --error-red: #d9534f;
    }
    body { font-family: 'Inter', sans-serif; background-color: var(--light-gray); margin: 0; color: var(--text-dark); }
    .page-container { display: flex; }
    .sidebar { width: 250px; background-color: var(--primary-red); height: 100vh; position: fixed; left: 0; top: 0; transition: transform 0.3s ease; z-index: 1000; }
    .sidebar .header { padding: 20px; background-color: var(--dark-red); color: var(--text-light); font-size: 20px; font-weight: 700; text-align: center; }
    .sidebar a { display: block; color: var(--text-light); padding: 18px 20px; text-decoration: none; font-weight: 600; border-bottom: 1px solid var(--dark-red); transition: background-color 0.2s; }
    .sidebar a.active { background-color: var(--accent-gold); color: var(--text-dark); }
    .sidebar a:hover:not(.active) { background-color: var(--dark-red); }
    .main-content { flex-grow: 1; margin-left: 250px; padding: 30px; transition: margin-left 0.3s ease; }
    .header-bar { display: none; justify-content: space-between; align-items: center; background: var(--text-light); padding: 10px 20px; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 999;}
    .menu-toggle { font-size: 28px; cursor: pointer; background: none; border: none; }
    h2 { color: var(--primary-red); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
    
    .form-wrapper { background: #fff; border: 1px solid var(--border-color); border-radius: 8px; padding: 30px; max-width: 700px; margin: 20px auto; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
      background: #fff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-red);
      color: var(--text-light);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"]:hover:not(:disabled) { background-color: var(--dark-red); }
    button[type="submit"]:disabled { background-color: #ccc; cursor: not-allowed; }

    #status {
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        font-weight: 600;
        text-align: left;
        white-space: pre-wrap;
    }
    .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .status-info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }
    
    @media screen and (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
      .main-content { margin-left: 0; padding: 20px; }
      .header-bar { display: flex; }
      .form-wrapper { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar" id="sidebar">
      <div class="header">DSWD CM Tool</div>
      <a href="index.html">üè† Dashboard</a>
      <a href="forms.html">üìù Fill Out a Form</a>
      <a href="upload.html" class="active">üì§ Upload Files</a>
      <a href="login.html">üîí Login</a>
    </div>

    <div class="main-content">
      <header class="header-bar">
        <span style="font-weight: 700; color: var(--primary-red);">Upload Files</span>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
      </header>
      
      <div class="form-wrapper">
        <h2>üì§ Upload Tool</h2>
        <form id="uploadForm" novalidate>
          <div class="form-group">
            <label for="location">City/Municipality <span style="color:var(--error-red);">*</span></label>
            <select id="location" required><option value="" disabled selected>Loading...</option></select>
          </div>
          <div class="form-group">
            <label for="fileType">File Type <span style="color:var(--error-red);">*</span></label>
            <select id="fileType" required><option value="" disabled selected>Loading...</option></select>
          </div>
          <div class="form-group">
            <label for="file">Select File <span style="color:var(--error-red);">*</span></label>
            <input type="file" id="file" required>
          </div>
          <button type="submit" id="submitButton">Upload File</button>
        </form>
        
        <div id="status" style="display:none;"></div>
      </div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // --- Firebase Initialization ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // IMPORTANT: Replace with your actual Firebase API Key
      authDomain: "casemanagement-project.firebaseapp.com",
      projectId: "casemanagement-project"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // --- FUNCTION DEFINITIONS ---

    async function loadUploadSettings() {
      const locSelect = document.getElementById("location");
      const typeSelect = document.getElementById("fileType");
      try {
        const doc = await db.collection("config").doc("uploadSettings").get();
        if (doc.exists) {
          const data = doc.data();
          locSelect.innerHTML = `<option value="" disabled selected>Select City/Municipality</option>`;
          data.cities.sort().forEach(city => {
            locSelect.innerHTML += `<option value="${city}">${city}</option>`;
          });
          typeSelect.innerHTML = `<option value="" disabled selected>Select File Type</option>`;
          data.fileTypes.sort().forEach(type => {
            typeSelect.innerHTML += `<option value="${type}">${type}</option>`;
          });
        } else {
          locSelect.innerHTML = `<option value="" disabled selected>No cities found</option>`;
          typeSelect.innerHTML = `<option value="" disabled selected>No file types found</option>`;
        }
      } catch (error) {
        console.error("Error loading settings:", error);
        locSelect.innerHTML = `<option value="" disabled selected>Error loading cities</option>`;
        typeSelect.innerHTML = `<option value="" disabled selected>Error loading types</option>`;
      }
    }

    function setupUploadListener() {
      const uploadForm = document.getElementById('uploadForm');
      const statusDiv = document.getElementById('status');
      const submitButton = document.getElementById('submitButton');

      uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fileInput = document.getElementById('file');
        
        if (uploadForm.checkValidity() === false || !fileInput.files || fileInput.files.length === 0) {
            statusDiv.innerHTML = 'Please fill out all fields and select a file.';
            statusDiv.className = 'status-error';
            statusDiv.style.display = 'block';
            return;
        }
        
        submitButton.disabled = true;
        submitButton.textContent = 'Uploading...';
        statusDiv.innerHTML = 'Uploading file to server. Please wait...';
        statusDiv.className = 'status-info';
        statusDiv.style.display = 'block';

        const endpoint = 'https://casemanagement-server.onrender.com/upload-file';
        
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        // NOTE: We are now sending the dropdown data. The server needs to be ready for this.
        formData.append('location', document.getElementById('location').value);
        formData.append('fileType', document.getElementById('fileType').value);

        try {
          const response = await fetch(endpoint, { method: 'POST', body: formData });
          const result = await response.json();
          if (!response.ok) throw new Error(result.message || 'Server error');
          
          statusDiv.innerHTML = `<strong>‚úÖ Success!</strong><br>${result.message}`;
          statusDiv.className = 'status-success';
          uploadForm.reset();
        } catch (error) {
          console.error('Upload error:', error);
          statusDiv.innerHTML = `<strong>‚ùå Error!</strong><br>${error.message}`;
          statusDiv.className = 'status-error';
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = 'Upload File';
          loadUploadSettings(); // Reload dropdown defaults
        }
      });
    }

    // --- This runs when the page loads ---
    window.onload = () => {
      document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('open');
      });
      loadUploadSettings();
      setupUploadListener();
    };
  </script>
</body>
</html>
