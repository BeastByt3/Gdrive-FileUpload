<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files | DSWD CM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- The CSS for the new sidebar layout --- */
    body { font-family: 'Outfit', sans-serif; background-color: #f9f9f9; margin: 0; color: #333; }
    .sidebar { margin: 0; padding: 0; width: 250px; background-color: #9b1c20; position: fixed; height: 100%; overflow: auto; }
    .sidebar .header { padding: 22px 16px; background-color: #7e161a; color: white; font-size: 20px; font-weight: 700; text-align: center; }
    .sidebar a { display: block; color: white; padding: 16px; text-decoration: none; font-weight: 600; border-bottom: 1px solid #a83337; }
    .sidebar a.active { background-color: #ffc107; color: #333; }
    .sidebar a:hover:not(.active) { background-color: #a83337; }
    .main-content { margin-left: 265px; padding: 20px; }
    
    /* --- Styles specific to this page's form --- */
    .form-container { background: #fff; padding: 30px; border-radius: 8px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #9b1c20; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    select, input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    input[type="submit"] { background-color: #9b1c20; color: #fff; padding: 12px; border: none; margin-top: 20px; cursor: pointer; font-weight: bold; font-size: 16px; }
    #status { margin-top: 15px; font-size: 14px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 6px; padding: 10px; white-space: pre-line; display: none; }
    .note { font-size: 13px; color: #555; margin-top: 6px; }

    @media screen and (max-width: 700px) { .sidebar { width: 100%; height: auto; position: relative; } .sidebar a { float: left; } .main-content { margin-left: 0; } }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="header">DSWD CM Tool</div>
    <a href="index.html">üè† Dashboard</a>
    <a href="forms.html">üìù Fill Out a Form</a>
    <a href="upload.html" class="active">üì§ Upload Files</a>
    <a href="login.html">üîí Admin Login</a>
  </div>

  <div class="main-content">
    <div class="form-container">
      <h2>üì§ Upload Tool</h2>
      <form id="uploadForm">
        <label for="location">City/Municipality <span style="color:#d9534f;">*</span></label>
        <select id="location" required>
          <option value="" disabled selected>Loading...</option>
        </select>

        <label for="fileType">File Type <span style="color:#d9534f;">*</span></label>
        <select id="fileType" required>
          <option value="" disabled selected>Loading...</option>
        </select>

        <label for="email">Your Email <span style="color:#d9534f;">*</span></label>
        <input type="email" id="email" required placeholder="example@email.com">

        <label for="file">Select Files <span style="color:#d9534f;">*</span></label>
        <input type="file" id="file" required multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.pptx,.csv">

        <input type="submit" value="Upload File(s)">
        <p class="note">
          üìå <strong>Note:</strong> Uploaded files will be renamed using the File Type as a prefix.<br>
          üëâ <strong>Please use your name as the file name before uploading.</strong><br>
          <em>Example:</em> <code>ENDORSEMENT_JuanDelaCruz.pdf</code>
        </p>
      </form>
      <div id="status"></div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // This JavaScript is from your original file and is unchanged.
    // It will populate the dropdowns from your Firestore database.
    const firebaseConfig = {
      // Find this in your Firebase project settings
      apiKey: "YOUR_WEB_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
      // ...add other config keys if needed (storageBucket, etc)
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadUploadSettings() {
      const locSelect = document.getElementById("location");
      const typeSelect = document.getElementById("fileType");

      try {
        // NOTE: Make sure your Firestore security rules allow this read.
        // And that data is in 'config/uploadSettings' document.
        const doc = await db.collection("config").doc("uploadSettings").get();
        if (doc.exists) {
          const data = doc.data();
          locSelect.innerHTML = `<option value="" disabled selected>Select City/Municipality</option>`;
          data.cities.forEach(city => {
            locSelect.innerHTML += `<option value="${city}">${city}</option>`;
          });

          typeSelect.innerHTML = `<option value="" disabled selected>Select File Type</option>`;
          data.fileTypes.forEach(type => {
            typeSelect.innerHTML += `<option value="${type}">${type}</option>`;
          });
        } else {
          locSelect.innerHTML = `<option disabled>No cities found</option>`;
          typeSelect.innerHTML = `<option disabled>No file types found</option>`;
        }
      } catch (error) {
        console.error("Error loading settings:", error);
        locSelect.innerHTML = `<option disabled>Error loading</option>`;
        typeSelect.innerHTML = `<option disabled>Error loading</option>`;
      }
    }

    window.onload = loadUploadSettings;

    // Note: The actual file upload logic for the form submission is not yet implemented.
    // This script only populates the dropdowns.
  </script>

</body>
</html>
