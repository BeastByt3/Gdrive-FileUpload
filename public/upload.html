<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Tool | DSWD CM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fff;
      color: #333;
      max-width: 700px;
      margin: auto;
      padding: 15px;
    }
    h2 {
      text-align: center;
      margin: 8px 0 18px;
      font-size: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    select, input[type="file"], input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #9b1c20;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #7a181c;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      white-space: pre-line;
      display: none;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Upload Tool</h2>

  <form id="uploadForm">
    <label for="location">City/Municipality <span style="color:#d9534f;">*</span></label>
    <select id="location" required>
      <option value="" disabled selected>Loading...</option>
    </select>

    <label for="fileType">File Type <span style="color:#d9534f;">*</span></label>
    <select id="fileType" required>
      <option value="" disabled selected>Loading...</option>
    </select>

    <label for="email">Your Email <span style="color:#d9534f;">*</span></label>
    <input type="email" id="email" required placeholder="example@email.com">

    <label for="file">Select Files <span style="color:#d9534f;">*</span></label>
    <input type="file" id="file" required multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.pptx,.csv">

    <input type="submit" value="Upload File(s)">
    <p class="note">
      ðŸ“Œ <strong>Note:</strong> Uploaded files will be renamed using the File Type as a prefix.<br>
      ðŸ‘‰ <strong>Please use your name as the file name before uploading.</strong><br>
      <em>Example:</em> <code>ENDORSEMENT_JuanDelaCruz.pdf</code>
    </p>
  </form>

  <div id="status"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc",
      authDomain: "casemanagement-project.firebaseapp.com",
      projectId: "casemanagement-project",
      storageBucket: "casemanagement-project.appspot.com",
      messagingSenderId: "801414896689",
      appId: "casemanagement-web-app", // optional label, can be replaced with real App ID if needed
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadUploadSettings() {
      const locSelect = document.getElementById("location");
      const typeSelect = document.getElementById("fileType");

      try {
        const doc = await db.collection("config").doc("uploadSettings").get();
        if (doc.exists) {
          const data = doc.data();
          locSelect.innerHTML = `<option value="" disabled selected>Select City/Municipality</option>`;
          data.cities.forEach(city => {
            locSelect.innerHTML += `<option value="${city}">${city}</option>`;
          });

          typeSelect.innerHTML = `<option value="" disabled selected>Select File Type</option>`;
          data.fileTypes.forEach(type => {
            typeSelect.innerHTML += `<option value="${type}">${type}</option>`;
          });
        } else {
          locSelect.innerHTML = `<option disabled>No cities found</option>`;
          typeSelect.innerHTML = `<option disabled>No file types found</option>`;
        }
      } catch (error) {
        console.error("Error loading settings:", error);
      }
    }

    loadUploadSettings();
  </script>
</body>
</html>
