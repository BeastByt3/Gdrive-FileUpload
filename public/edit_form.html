<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Editor | DSWD CM Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    :root { --primary-red: #9b1c20; --dark-red: #7e161a; --accent-gold: #ffc107; --light-gray: #f4f7f6; --text-dark: #333333; --text-light: #ffffff; --border-color: #e0e0e0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--light-gray); margin: 0; color: var(--text-dark); }
    .page-container { display: flex; }
    .sidebar { width: 250px; background-color: var(--primary-red); height: 100vh; position: fixed; left: 0; top: 0; transition: transform 0.3s ease; z-index: 1001; }
    .sidebar .header { padding: 20px; background-color: var(--dark-red); color: var(--text-light); font-size: 20px; font-weight: 700; text-align: center; }
    .sidebar a { display: block; color: var(--text-light); padding: 18px 20px; text-decoration: none; font-weight: 600; border-bottom: 1px solid var(--dark-red); }
    .sidebar a.active { background-color: var(--accent-gold); color: var(--text-dark); }
    .sidebar a:hover:not(.active) { background-color: var(--dark-red); }
    .main-content { flex-grow: 1; margin-left: 250px; padding: 0; transition: margin-left 0.3s ease; }
    .header-bar { display: none; justify-content: space-between; align-items: center; background: var(--text-light); padding: 10px 20px; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
    .menu-toggle { font-size: 28px; cursor: pointer; background: none; border: none; }
    .content-pusher { padding: 30px; }
    .form-wrapper { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    h2, h3 { color: var(--primary-red); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
    h3 { margin-top: 30px; border-bottom-style: dashed; }
    label { display: block; margin-top: 20px; font-weight: 600; font-size: 14px; margin-bottom: 8px; }
    input, textarea, select { width: 100%; padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid var(--border-color); box-sizing: border-box; background-color: #fff; font-family: 'Inter', sans-serif; }
    textarea { resize: vertical; min-height: 80px; }
    button, .btn { color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .btn-save { background-color: #28a745; width: 100%; font-size: 16px; margin-top: 30px; }
    .toolbox button { background-color: var(--primary-red); margin-right: 10px; margin-bottom: 10px; }
    .field-list { list-style: none; padding: 0; margin-top: 20px; }
    .field-item { background: var(--light-gray); padding: 15px; margin-bottom: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border-color); cursor: grab; }
    .field-item:active { cursor: grabbing; }
    .field-item span { font-weight: 600; }
    .field-item .actions button { margin-left: 10px; }
    .btn-edit-field { background-color: var(--accent-gold); color: var(--text-dark); }
    .btn-remove-field { background-color: #dc3545; }
    #status { margin-top: 15px; font-weight: bold; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 30px; border-radius: 8px; width: 90%; max-width: 500px; }
    .modal-actions { margin-top: 20px; text-align: right; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
    .overlay.active { opacity: 1; visibility: visible; }
    @media screen and (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); box-shadow: 5px 0 15px rgba(0,0,0,0.2); } .main-content { margin-left: 0; } .header-bar { display: flex; } .content-pusher { padding: 20px; } }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar" id="sidebar">
        <div class="header">DSWD CM Tool</div>
        <div id="public-nav" style="display: none;">
            <a href="index.html">üè† Dashboard</a>
            <a href="forms.html">üìù Fill Out a Form</a>
            <a href="upload.html">üì§ Upload Files</a>
            <a href="login.html">üîí Admin Login</a>
        </div>
        <div id="admin-nav">
            <a href="index.html">üè† Dashboard</a>
            <a href="forms.html">üìù Fill Out a Form</a>
            <a href="upload.html">üì§ Upload Files</a>
            <a href="admin.html" class="active">‚öôÔ∏è Admin Panel</a>
            <a href="#" id="logout-button">üö™ Logout</a>
        </div>
    </div>
    <div class="main-content" id="main-content">
        <header class="header-bar">
            <span id="mobile-header-title" style="font-weight: 700; color: var(--primary-red);">Form Editor</span>
            <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
        </header>
        <div class="content-pusher">
            <div class="form-wrapper">
                <h2 id="page-title">Loading...</h2>
                <form id="form-editor">
                    <div>
                        <label for="formTitle">Form Title</label>
                        <input type="text" id="formTitle" required>
                    </div>
                    <div>
                        <label for="formDescription">Description</label>
                        <textarea id="formDescription" required></textarea>
                    </div>
                    <div>
                        <label for="spreadsheetId">Google Sheet ID</label>
                        <input type="text" id="spreadsheetId" required placeholder="Paste the ID from your Google Sheet URL here...">
                    </div>
                    <div class="field-editor">
                        <hr>
                        <h3>Form Fields (Drag to reorder)</h3>
                        <div class="toolbox">
                            <button type="button" onclick="addField('text')">+ Add Text Field</button>
                            <button type="button" onclick="addField('date')">+ Add Date Field</button>
                            <button type="button" onclick="addField('select')">+ Add Dropdown</button>
                        </div>
                        <ul id="field-list"></ul>
                    </div>
                    <button type="submit" class="btn btn-save">Save Entire Form</button>
                </form>
                <div id="status"></div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
  </div>

  <div class="modal-overlay" id="edit-modal">
    <div class="modal-content">
        <h3>Edit Field</h3>
        <input type="hidden" id="editing-field-index">
        <div>
            <label for="edit-label">Field Label (The question)</label>
            <input type="text" id="edit-label">
        </div>
        <div id="edit-options-container" style="display:none;">
            <label for="edit-options">Dropdown Options (comma-separated)</label>
            <textarea id="edit-options" rows="3"></textarea>
        </div>
        <div class="modal-actions">
            <button type="button" class="btn-remove-field" onclick="closeEditModal()">Cancel</button>
            <button type="button" class="btn btn-save" onclick="saveFieldEdit()">Save Changes</button>
        </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const formEditor = document.getElementById('form-editor');
        const statusDiv = document.getElementById('status');
        const pageTitle = document.getElementById('page-title');
        const formTitleInput = document.getElementById('formTitle');
        const formDescriptionInput = document.getElementById('formDescription');
        const spreadsheetIdInput = document.getElementById('spreadsheetId');
        const fieldListUI = document.getElementById('field-list');
        const editModal = document.getElementById('edit-modal');
        const editingFieldIndexInput = document.getElementById('editing-field-index');
        const editLabelInput = document.getElementById('edit-label');
        const editOptionsContainer = document.getElementById('edit-options-container');
        const editOptionsTextarea = document.getElementById('edit-options');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const overlay = document.getElementById('overlay');
        const publicNav = document.getElementById('public-nav');
        const adminNav = document.getElementById('admin-nav');
        const logoutButton = document.getElementById('logout-button');
        
        let currentFormId = null;
        let localFields = [];

        new Sortable(fieldListUI, {
            animation: 150,
            onEnd: (evt) => {
                const item = localFields.splice(evt.oldIndex, 1)[0];
                localFields.splice(evt.newIndex, 0, item);
            }
        });

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        const closeMenu = () => {
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        };
        overlay.addEventListener('click', closeMenu);
        mainContent.addEventListener('click', closeMenu);

        const firebaseConfig = {
            apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc",
            authDomain: "casemanagement-project.firebaseapp.com",
            projectId: "casemanagement-project"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                publicNav.style.display = 'none';
                adminNav.style.display = 'block';
                const params = new URLSearchParams(window.location.search);
                currentFormId = params.get('id');
                if (currentFormId) {
                    pageTitle.textContent = 'Edit Form';
                    loadFormData();
                } else {
                    pageTitle.textContent = 'Create New Form';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        if (logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm("Are you sure you want to log out?")) {
                    auth.signOut().then(() => { window.location.href = 'index.html'; });
                }
            });
        }

        async function loadFormData() {
            try {
                const doc = await db.collection('forms').doc(currentFormId).get();
                if (doc.exists) {
                    const data = doc.data();
                    formTitleInput.value = data.title || '';
                    formDescriptionInput.value = data.description || '';
                    spreadsheetIdInput.value = data.spreadsheetId || '';
                    localFields = data.fields || [];
                    renderFieldsList();
                } else {
                    statusDiv.textContent = "Error: Form not found.";
                }
            } catch (error) {
                console.error("Error loading form data:", error);
                statusDiv.textContent = "Error loading form data.";
            }
        }

        window.renderFieldsList = function() {
            fieldListUI.innerHTML = '';
            localFields.forEach((field, index) => {
                const li = document.createElement('li');
                li.className = 'field-item';
                li.innerHTML = `
                    <span>${field.label} <em>(${field.type})</em></span> 
                    <div class="actions">
                        <button type="button" class="btn-edit-field" onclick="openEditModal(${index})">Edit</button>
                        <button type="button" class="btn-remove-field" onclick="removeField(${index})">Delete</button>
                    </div>`;
                fieldListUI.appendChild(li);
            });
        }

        window.addField = function(type) {
            const label = prompt(`Enter the label for the new ${type} field:`);
            if (!label || !label.trim()) return;
            const name = label.trim().toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
            const newField = { type, label: label.trim(), name, required: true };
            if (type === 'select') {
                const optionsStr = prompt("Enter dropdown options, separated by a comma (e.g. Yes,No)");
                newField.options = optionsStr ? optionsStr.split(',').map(s => s.trim()) : [];
            }
            localFields.push(newField);
            renderFieldsList();
        }

        window.removeField = function(index) {
            if (confirm(`Are you sure you want to remove this field?`)) {
                localFields.splice(index, 1);
                renderFieldsList();
            }
        }

        window.openEditModal = function(index) {
            const field = localFields[index];
            editingFieldIndexInput.value = index;
            editLabelInput.value = field.label;
            if (field.type === 'select') {
                editOptionsTextarea.value = (field.options || []).join(', ');
                editOptionsContainer.style.display = 'block';
            } else {
                editOptionsContainer.style.display = 'none';
            }
            editModal.style.display = 'flex';
        }

        window.closeEditModal = function() {
            editModal.style.display = 'none';
        }

        window.saveFieldEdit = function() {
            const index = editingFieldIndexInput.value;
            if (index === null || index === '') return;
            localFields[index].label = editLabelInput.value.trim();
            localFields[index].name = editLabelInput.value.trim().toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
            if (localFields[index].type === 'select') {
                localFields[index].options = editOptionsTextarea.value.split(',').map(s => s.trim()).filter(s => s);
            }
            renderFieldsList();
            closeEditModal();
        }

        formEditor.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = formEditor.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            statusDiv.textContent = 'Saving...';

            const formDataToSave = {
                title: formTitleInput.value,
                description: formDescriptionInput.value,
                spreadsheetId: spreadsheetIdInput.value,
                fields: localFields
            };

            try {
                let docRef;
                if (currentFormId) {
                    docRef = db.collection('forms').doc(currentFormId);
                    await docRef.set(formDataToSave);
                } else {
                    docRef = await db.collection('forms').add(formDataToSave);
                    currentFormId = docRef.id;
                }
                statusDiv.textContent = '‚úÖ Form design saved! Syncing headers...';

                const response = await fetch('https://casemanagement-server.onrender.com/update-sheet-headers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        spreadsheetId: formDataToSave.spreadsheetId,
                        fields: formDataToSave.fields
                    })
                });
                if (!response.ok) throw new Error('Header sync failed.');
                const result = await response.json();
                statusDiv.textContent = `‚úÖ ${result.message}`;
                
                if (!window.location.search.includes(currentFormId)) {
                    window.history.replaceState({}, '', `edit_form.html?id=${currentFormId}`);
                    pageTitle.textContent = 'Edit Form';
                }
            } catch (error) {
                console.error("Error during save process:", error);
                statusDiv.textContent = '‚ùå An error occurred during the save process.';
            } finally {
                submitButton.disabled = false;
            }
        });
    });
  </script>
</body>
</html>
