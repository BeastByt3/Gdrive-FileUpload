<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Form | DSWD CM Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* This uses the same professional, mobile-friendly CSS as your other pages */
    :root { --primary-red: #9b1c20; --dark-red: #7e161a; --accent-gold: #ffc107; --light-gray: #f4f7f6; --text-dark: #333333; --text-light: #ffffff; --border-color: #e0e0e0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--light-gray); margin: 0; color: var(--text-dark); }
    .page-container { display: flex; }
    .sidebar { width: 250px; background-color: var(--primary-red); height: 100vh; position: fixed; left: 0; top: 0; transition: transform 0.3s ease; }
    .sidebar .header { padding: 20px; background-color: var(--dark-red); color: var(--text-light); font-size: 20px; font-weight: 700; text-align: center; }
    .sidebar a { display: block; color: var(--text-light); padding: 18px 20px; text-decoration: none; font-weight: 600; border-bottom: 1px solid var(--dark-red); transition: background-color 0.2s; }
    .sidebar a.active { background-color: var(--accent-gold); color: var(--text-dark); }
    .sidebar a:hover:not(.active) { background-color: var(--dark-red); }
    .main-content { flex-grow: 1; margin-left: 250px; padding: 30px; transition: margin-left 0.3s ease; }
    .header-bar { display: none; justify-content: space-between; align-items: center; background: var(--text-light); padding: 10px 20px; border-bottom: 1px solid var(--border-color); }
    .menu-toggle { font-size: 28px; cursor: pointer; background: none; border: none; }
    h2 { color: var(--primary-red); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }
    .form-wrapper { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 20px; font-weight: 600; font-size: 14px; margin-bottom: 8px; }
    input, textarea { width: 100%; padding: 12px; font-size: 16px; border-radius: 6px; border: 1px solid var(--border-color); box-sizing: border-box; background-color: var(--light-gray); font-family: 'Inter', sans-serif; }
    textarea { resize: vertical; min-height: 80px; }
    .btn-save { background-color: #28a745; color: var(--text-light); padding: 14px; border: none; border-radius: 6px; margin-top: 30px; cursor: pointer; font-weight: 600; width: 100%; font-size: 16px; transition: background-color 0.2s; }
    .btn-save:hover { background-color: #218838; }
    #status { margin-top: 15px; font-weight: bold; }
    @media screen and (max-width: 768px) { .sidebar { transform: translateX(-100%); z-index: 1000; } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; padding: 20px; } .header-bar { display: flex; } }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar" id="sidebar">
        <div class="header">DSWD CM Tool</div>
        <a href="index.html">üè† Dashboard</a>
        <a href="forms.html">üìù Fill Out a Form</a>
        <a href="upload.html">üì§ Upload Files</a>
        <a href="admin.html" class="active">‚öôÔ∏è Admin Panel</a>
        <a href="login.html">üîí Login</a>
    </div>

    <div class="main-content">
        <header class="header-bar">
            <span style="font-weight: 700; color: var(--primary-red);">Form Editor</span>
            <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
        </header>
        
        <div class="form-wrapper">
            <h2 id="page-title">Create New Form</h2>
            <form id="form-editor">
                <div>
                    <label for="formTitle">Form Title</label>
                    <input type="text" id="formTitle" required>
                </div>
                <div>
                    <label for="formDescription">Description</label>
                    <textarea id="formDescription" required></textarea>
                </div>
                <div>
                    <label for="spreadsheetId">Google Sheet ID</label>
                    <input type="text" id="spreadsheetId" required placeholder="Paste the ID from your Google Sheet URL here...">
                </div>
                
                <button type="submit" class="btn-save">Save Form Details</button>
            </form>
            <div id="status"></div>
        </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const formEditor = document.getElementById('form-editor');
        const statusDiv = document.getElementById('status');
        const pageTitle = document.getElementById('page-title');
        const formTitleInput = document.getElementById('formTitle');
        const formDescriptionInput = document.getElementById('formDescription');
        const spreadsheetIdInput = document.getElementById('spreadsheetId');
        
        let currentFormId = null;

        const firebaseConfig = {
            apiKey: "AIzaSyA-hORXx-5pHAN_JGnoD7Ll4K8XcMC2_fc",
            authDomain: "casemanagement-project.firebaseapp.com",
            projectId: "casemanagement-project"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                const params = new URLSearchParams(window.location.search);
                currentFormId = params.get('id');
                if (currentFormId) {
                    pageTitle.textContent = 'Edit Form';
                    loadFormData();
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadFormData() {
            try {
                const doc = await db.collection('forms').doc(currentFormId).get();
                if (doc.exists) {
                    const data = doc.data();
                    formTitleInput.value = data.title || '';
                    formDescriptionInput.value = data.description || '';
                    spreadsheetIdInput.value = data.spreadsheetId || '';
                } else {
                    statusDiv.textContent = "Error: Form not found.";
                }
            } catch (error) {
                console.error("Error loading form data:", error);
                statusDiv.textContent = "Error loading form data.";
            }
        }

        formEditor.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formDataToSave = {
                title: formTitleInput.value,
                description: formDescriptionInput.value,
                spreadsheetId: spreadsheetIdInput.value,
            };

            statusDiv.textContent = 'Saving...';

            try {
                if (currentFormId) {
                    // Editing an existing form
                    await db.collection('forms').doc(currentFormId).update(formDataToSave);
                    statusDiv.textContent = '‚úÖ Form details updated successfully!';
                } else {
                    // Creating a new form
                    formDataToSave.fields = []; // Add an empty 'fields' array, ready for the next step
                    const newDocRef = await db.collection('forms').add(formDataToSave);
                    statusDiv.textContent = '‚úÖ New form created successfully!';
                    // Automatically redirect to the edit page for the new form
                    // This allows the user to immediately start adding fields
                    window.location.href = `edit_form.html?id=${newDocRef.id}`;
                }
            } catch (error) {
                console.error("Error saving form:", error);
                statusDiv.textContent = '‚ùå Error saving form. See console for details.';
            }
        });
    });
  </script>
</body>
</html>
